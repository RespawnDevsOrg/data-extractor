name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install system dependencies
      run: |
        # Install Poppler for pdf2image
        choco install poppler --yes
        
        # Install Tesseract OCR from UB-Mannheim (get latest release)
        $releases = Invoke-RestMethod -Uri "https://api.github.com/repos/UB-Mannheim/tesseract/releases/latest"
        $asset = $releases.assets | Where-Object { $_.name -like "*w64-setup*.exe" } | Select-Object -First 1
        
        if ($asset) {
          $tesseractUrl = $asset.browser_download_url
          $tesseractInstaller = "$env:TEMP\tesseract-installer.exe"
          
          Write-Host "Downloading Tesseract from: $tesseractUrl"
          Invoke-WebRequest -Uri $tesseractUrl -OutFile $tesseractInstaller
          
          # Install Tesseract silently with all language packs
          Write-Host "Installing Tesseract..."
          Start-Process -FilePath $tesseractInstaller -ArgumentList "/S" -Wait
          
          # Add Tesseract to PATH
          echo "C:\Program Files\Tesseract-OCR" >> $GITHUB_PATH
        } else {
          Write-Host "Falling back to Chocolatey Tesseract..."
          choco install tesseract --yes
          echo "C:\Program Files\Tesseract-OCR" >> $GITHUB_PATH
        }
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Verify dependencies
      run: |
        python -c "import pytesseract; print('Pytesseract version:', pytesseract.__version__)"
        python -c "import pdf2image; print('pdf2image imported successfully')"
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --add-data "C:\Program Files\Tesseract-OCR\tessdata;tessdata" voter_list_ocr.py
        
    - name: Verify build output
      run: |
        dir dist
        if (Test-Path "dist\voter_list_ocr.exe") {
          echo "✓ Executable created successfully"
          echo "File size: $((Get-Item dist\voter_list_ocr.exe).Length) bytes"
        } else {
          echo "❌ Executable not found"
          exit 1
        }
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/
        retention-days: 30
